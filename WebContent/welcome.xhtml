<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/template/BasicTemplate.xhtml">
	<ui:define name="content">
		 <h:form>
            <h:panelGrid columns="2">
            	<h:outputLabel value="Welcome #{loginBean.name}"></h:outputLabel>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Name"></h:outputText>
                <h:inputText  id="name" value="#{phoneBook.name}"></h:inputText>
                <h:outputText value="Number"></h:outputText>
                <h:inputText id="phoneNumber" value="#{phoneBook.phoneNum}"></h:inputText>
            </h:panelGrid>
             <h:commandButton value="Save" action="#{phoneBook.saveUserDetails}">
             	<f:ajax execute="name phoneNumber" render="phoneListID"></f:ajax>
             </h:commandButton>
             
             <h:dataTable id="phoneListID" value="#{phoneBook.phoneBookList}"  var="phone">
             	
    			<h:column>
    				<f:facet name="header">Name</f:facet>
    				#{phone.name}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Number</f:facet>
    				#{phone.phoneNum}
    			</h:column>
             </h:dataTable>
             
        </h:form>
        
	</ui:define>
</ui:composition>
</html>
